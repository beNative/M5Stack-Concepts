[platformio]
;env_default = m5stack-fire
env_default = m5stack-core-esp32

[common_env_data]
lib_deps = Wifi, M5Stack

[env:m5stack-core-esp32]
platform = espressif32
board = m5stack-core-esp32
framework = arduino
upload_port = COM14
;upload_port = 192.168.0.240


[env:m5stack-fire]
platform = espressif32
board = m5stack-fire
framework = arduino
